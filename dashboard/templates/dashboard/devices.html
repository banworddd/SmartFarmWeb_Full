{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Устройства{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user_farms.css' %}">
<link rel="stylesheet" href="{% static 'css/tabs.css' %}">
{% endblock %}

{% block content %}
<div class="farms-page">
    <div class="content-wrapper">
        <div class="header-card">
            <div class="farms-header">
                <h1 class="farms-title">Устройства</h1>
            </div>
        </div>

        <div class="detail-card">
            <!-- Вкладки организаций -->
            <ul class="nav nav-tabs" id="organizationsTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="loading-tab" data-bs-toggle="tab" href="#loading" role="tab">
                        Загрузка...
                    </a>
                </li>
            </ul>

            <!-- Контент вкладок -->
            <div class="tab-content" id="organizationsTabContent">
                <!-- Вкладка загрузки -->
                <div class="tab-pane fade show active" id="loading" role="tabpanel">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>

                <!-- Здесь будут динамически добавляться вкладки ферм и зон -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/devices/organizations.js' %}"></script>
<script src="{% static 'js/devices/farms.js' %}"></script>
<script src="{% static 'js/devices/zones.js' %}"></script>
<script src="{% static 'js/devices/device-cards.js' %}"></script>
{% endblock %}
